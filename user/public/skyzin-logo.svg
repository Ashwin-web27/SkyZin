<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phoenix/Eagle Wings Logo -->
  <g transform="translate(500,300)">
    <!-- Left Wing -->
    <path d="M-200,0 C-250,-50 -280,-20 -300,0 C-280,20 -260,40 -240,50 C-220,40 -210,20 -200,0" fill="url(#goldGradient)"/>
    <path d="M-180,-10 C-220,-40 -250,-20 -260,0 C-240,15 -220,30 -200,35 C-185,25 -180,5 -180,-10" fill="url(#goldGradient)"/>
    <path d="M-160,-20 C-190,-45 -220,-30 -230,-10 C-210,5 -190,20 -170,25 C-160,15 -155,-5 -160,-20" fill="url(#goldGradient)"/>
    
    <!-- Right Wing -->
    <path d="M200,0 C250,-50 280,-20 300,0 C280,20 260,40 240,50 C220,40 210,20 200,0" fill="url(#goldGradient)"/>
    <path d="M180,-10 C220,-40 250,-20 260,0 C240,15 220,30 200,35 C185,25 180,5 180,-10" fill="url(#goldGradient)"/>
    <path d="M160,-20 C190,-45 220,-30 230,-10 C210,5 190,20 170,25 C160,15 155,-5 160,-20" fill="url(#goldGradient)"/>
    
    <!-- Center Body -->
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="url(#goldGradient)"/>
    
    <!-- Wing Details -->
    <path d="M-80,-30 C-120,-50 -140,-35 -150,-15 C-130,0 -110,10 -90,15 C-85,5 -80,-15 -80,-30" fill="#FFFFFF" opacity="0.3"/>
    <path d="M80,-30 C120,-50 140,-35 150,-15 C130,0 110,10 90,15 C85,5 80,-15 80,-30" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- SkyZin Text -->
  <g transform="translate(500,700)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">SkyZin</text>
  </g>
</svg>